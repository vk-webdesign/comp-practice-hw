<!DOCTYPE html>
<html>
  <head>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/p5.js/0.7.1/p5.min.js"></script>
    <style>
      html, body {
        margin: 0;
        padding: 0;
        background-color: #eeeeee;
      }
    </style>
    <meta charset="utf-8" />

  </head>
  <body>

<script>
function setup() {
    createCanvas(400, 400);
  }
  
  var x = 10;
  var y = 200;
  var changeInX = 3;
  var changeInY = 0;
  
  function draw() {
    background(220);
    
    ellipse(x, y, 40);
    
    x = x + changeInX;
    y = y + changeInY;
    
    if (x > width) {
      changeInX = -3*6;
      y = y + changeInY;
      changeInY = -3;
    }
    
    if (x < 0) {
      changeInX = 3;
      changeInY = 3*6;
    }
    
    if (y > height) {
      changeInY = -3;
      changeInX = x + 2;
    }
    
    if (y < 0) {
      changeInY = +3*10;
      changeInX = x + 3;
    }
  }
  </script>

  </body>
  </html>
