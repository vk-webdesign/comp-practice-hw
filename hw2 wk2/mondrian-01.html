<!DOCTYPE html>
<html>
  <head>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/p5.js/0.7.1/p5.min.js"></script>

    <style>
        html, body {
          margin: 0;
          padding: 0;
        }
      </style>
      <meta charset="utf-8" />
  
    </head>

    <body>
        <script>
            function setup() {
                createCanvas(400, 400);
                }
          
            function draw() {
                background(240);
          
                noStroke();
            
                //blue box
                fill(0, 120, 255);
                rect(0, 320, 80, 80);
                
                rect(85, 235, 80, 80);
            
                //red box
                fill(220, 0, 0);
                rect(80, 0, 320, 80);
            
                //yellow boxes
                fill(255, 235, 0);
                rect(45, 80, 30, 40);
                
                rect(45, 160, 30, 40);
                
                rect(45, 240, 30, 40);
                
                rect(45, 320, 30, 40);
            
                stroke(0);
                
                strokeWeight(5);
                strokeCap(SQUARE);
                
                line(40, 120, 75, 120);
                line(40, 200, 75, 200);
                line(40, 280, 75, 280);
                line(40, 360, 75, 360);
                line(284, 385, 400, 385);
                
                strokeWeight(random(4,6))
                line(80, 385, 285, 385);
            
                
                strokeWeight(10);
                //dividing line
                line(80, 0, 80, 400);
                //red box hoz
                line(80, 80, 400, 80);
                line(280, 385, 280, 80);
                line(280, 120, 400, 120);
                
                //yellow box 1
                line(45, 120, random(44, 47), 80);
                line(40, 80, 75, 80);
                //yellow box 2
                line(45, 200, 45, 160);
                line(40, 160, 75, 160);
                //yellow box 3
                line(45, 240, 45, 280);
                line(40, 240, 75, 240);
                //yellow box 4
                line(45, 320, 45, 360);
                //blue box
                line(160, 220, 160, 315);
                line(85, 315, 165, 315);
            
            
                strokeWeight(20);
                line(0, 310, 80, 310);
                line(80, 230, 165, 230);
                
                line(370, random(73,78), 370, 120);
                line(370, 120, 370, 400);
            
                strokeWeight(15);
          }
        </script>
    </body>
